<!DOCTYPE html>
<html>
  <head>
    <title>โฆษณาพาเฉิดฉาย</title>
    <link rel="icon" type="image/x-icon" href="pic/first_page/iconpage.png">
    <script src="script.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <link href="style.css" rel="stylesheet" />
    <link href="blue_page.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chonburi&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Chonburi&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="header">
      <img src="pic/first_page/iconpage.png" class="iconpage" />
      โฆษณาพาเฉิดฉาย<br>
      <object class="carousel" data="pic/first_page/dots.svg"></object>
    </div>
    <div class="menu">
      <img src="pic/first_page/menu-icon.svg" style="width: 100%;">
    </div>
    <div class="outer-wrapper">
      <div class="wrapper">
        <div class="wrapper02">
          <div class="wrapper03">
            <img
              class="blue-first-bg"
              src="pic/first_page/blue_firstpage_ground.png"
            />

            <div class="slide one">
              <div class="start-text">
                <h1>
                  &nbsp;&nbsp;<img
                    src="pic/first_page/iconpage.png"
                    class="icon-start"
                  />โฆษณา<br />&nbsp;&nbsp;พาเฉิดฉาย
                </h1>
              </div>
              <img class="dog" src="pic/first_page/dog.png">
              <img class="umbrella" src="pic/first_page/umbrella.png">
            </div>

            <div class="slide two">
              <img class = "sign" src = "pic/first_page/sign.png">
              <img class = "character16" src = "pic/character/Character (16).png">
              <div class="slide2-text"><div class ="text-highlight">โฆษณา</div>เกิดขึ้นได้อย่างไร ?</div>
            </div>

            <div class="slide three">
              <div class="slide3-text">
                ในยุคสมัยที่การค้าขายเป็นที่นิยมมาก<br>ทำให้<div class="text-highlight">ร้านค้า</div>เกิดขึ้นหลายแห่งในชุมชน</div>
              </div>

            <div class="slide four">
              <div class="slide4-text">เกิด<div class ="text-highlight">คู่แข่ง</div>เพิ่มมากขึ้นและผู้ขายต้องการ<br>ให้สินค้าของร้านตนเป็นที่รู้จัก</div>
            </div>
            <div class="slide five">
              <div class="slide5-text">การโฆษณาจึง<div class ="text-highlight">กำเนิด</div>ขึ้นร้านค้าได้เฉิดฉายขึ้นมา</div>
              <img
                class="btnNext"
                src="https://media.discordapp.net/attachments/1005832895191056454/1027227117357895800/button.webp?width=559&height=559"
                onclick="location.href='test.html'"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="nextslide">
      <img class="btnnextslide" onclick="nextslide()" src="https://cdn.discordapp.com/attachments/1030682352139124757/1033005362279874600/unknown.png">
    </div>
    <div class="previousslide">
      <img class="btnpreviousslide" onclick="previousslide()"  src="https://cdn.discordapp.com/attachments/1030682352139124757/1033005362279874600/unknown.png">
    </div>
  </body>
</html>
